<!DOCTYPE html>
<html lang="en" dir="ltr">

  Nested Functions
  <body>
    <script>

      function showEverywhere(text) {

        function decorate(a) {
          return "###---" + a + "---###";
        }
        text = decorate(text);
        
        console.log(text);
        alert(text);
      }

      showEverywhere("Hello World");

    </script>
  </body>
</html>
