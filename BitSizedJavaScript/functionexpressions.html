<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head></head>
  <body>
    Function Expressions
  </body>
  <script>
    var fly = function() {
      console.log('you are flying');
    }

    fly();

    var player = {
      x: 10,
      y: 20,
      energy: 100,
      superpower: function() {
        console.log('no superpower');
      }
    };

    player.x = 100;

    player.superpower=fly;
    player.superpower();

  </script>
</html>
