<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function converter(m) {
        var c = m * 100;
        return c;
      }
      var a = 3;
      console.log(converter(a));
      console.log(converter(2.5));
      console.log(converter(3.5));
      console.log(converter(4.5));
    </script>
  </body>
</html>
